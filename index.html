<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM Integration Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>STEAM Integration Generator</h1>

        <!-- Navigation Dashboard - Apple Inspired -->
        <div class="nav-dashboard">
            <div class="nav-section api-key-input-group">
                <label for="api-key">Gemini API Key:</label>
                <input type="password" id="api-key" placeholder="•••••••••••••••••••••••••••••••••••">
                <span class="api-key-tip">You need a Gemini API key to use this tool. <a href="https://makersuite.google.com/app/apikey" target="_blank">Get one here</a>.</span>
            </div>
            <div class="nav-section nav-buttons">
                <button id="about-button">About</button>
                <button id="change-api-button">API Key</button>
                <button id="toggle-mode-button">Dark Mode</button>
            </div>
        </div>

        <div class="dashboard-area">
            <div class="input-panel dashboard-container">
                <h2 class="dashboard-header">Input Parameters</h2>
                <div class="input-group">
                    <label for="topic">Topic:</label>
                    <input type="text" id="topic" placeholder="e.g., Photosynthesis">
                </div>
                <div class="input-group">
                    <label for="outcomes">Learning Outcomes:</label>
                    <input type="text" id="outcomes" placeholder="e.g., Understand the process, Identify key components (comma-separated)">
                </div>
                 <div class="input-group">
                    <label for="age-group">Age Group:</label>
                    <input type="text" id="age-group" placeholder="e.g., 10-12">
                </div>
                <div class="input-group">
                    <label for="output-type">Output Type:</label>
                    <select id="output-type">
                        <option value="Ideas">Ideas</option>
                        <option value="Lesson Plan">Lesson Plan</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="time-minutes">Class Time (minutes):</label>
                    <input type="text" id="time-minutes" placeholder="e.g., 45">
                </div>
                <div class="input-group">
                    <label for="location-name">Location (Lesson Plan):</label>
                    <input type="text" id="location-name" placeholder="e.g., Outdoor garden (optional)">
                </div>

                <div class="controls">
                    <button id="generate-button">Generate</button>
                    <button id="clear-button">Clear All</button>
                    <button id="export-button">Export</button>
                </div>
            </div>

            <div class="output-panel">
                <h2 class="output-header">Generated Output</h2>
                <div id="output-text" class="output-scroll"></div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>

    </div>

     <script src="script.js"></script>
</body>
</html>
